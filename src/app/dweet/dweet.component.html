<div id="search-component">
    <input maxlength="30" #searchBox id="search-box" class="form-control mr-sm-2" type="search" (keyup)="searchDweeter(searchBox.value)" placeholder="Search User..." />
    <ul class="search-result list-group list-group-flush">
        <li class="list-group-item" *ngFor="let dweeter of searchedDweeter$ | async">
            {{dweeter.userName}}
            <button [ngClass]="(dweeter.isFollowing==true)?'btn-primary':'btn-outline-primary'" class="btn btn-sm follow-btn" (click)="followDweeter(dweeter._id)">{{dweeter.isFollowing? 'Following' : 'Follow'}}</button>
        </li>
    </ul>
</div>
<div class="container">

    <div class="dweet-block dweet-now-form">
        <form>
            <div class="form-group">
                <input type="textarea" class="form-control" #newDweet id="new-dweet" placeholder="Enter your dweet...">
            </div>
            <button type="button" class="btn btn-outline-primary" (click)="createDweet(newDweet.value)">Dweet Now</button>
        </form>
    </div>


    <div *ngFor="let dweet of dweets" class="dweet-block">
        <app-dweet-dialog [dweet]="dweet" (click)="openDweet(dweet)"></app-dweet-dialog>
