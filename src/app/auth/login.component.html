<div class="container">
  <div>
    <div *ngIf="!isValidCredentials" class="alert alert-danger col-lg-6">
      Invalid user name or password
    </div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
          <div class="form-group col-lg-6">
              <label for="userName">User Name</label>
              <input type="text" class="form-control" formControlName="userName" />
              <div class="alert alert-danger" [hidden]="loginForm.controls.userName.untouched || loginForm.controls.userName.valid">User Name is required</div>
          </div>
          <div class="form-group col-lg-6">
              <label for="password">Password</label>
              <input type="password" class="form-control" formControlName="password" />
              <div class="alert alert-danger" [hidden]="loginForm.controls.password.untouched || loginForm.controls.password.valid">Password is required</div>
          </div>
          <button type="submit" class="btn btn-default" [disabled]="!loginForm.valid">Submit</button>
      </form>
  </div>


  <div>
    <div></div>
  </div>
